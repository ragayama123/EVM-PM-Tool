# Fly.io設定 - フロントエンド
# 使い方: cd frontend && fly launch --no-deploy && fly deploy

app = "wbs-evm-frontend"  # ユニークな名前に変更してください
primary_region = "nrt"    # 東京リージョン

[build]
  dockerfile = "Dockerfile.fly"

[env]
  # バックエンドのURLを設定（デプロイ後に変更してください）
  API_URL = "https://wbs-evm-backend.fly.dev"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
