# Fly.io設定 - バックエンド
# 使い方: cd backend && fly launch --no-deploy && fly volumes create evm_data --region nrt --size 1 && fly deploy

app = "wbs-evm-backend"  # ユニークな名前に変更してください
primary_region = "nrt"   # 東京リージョン

[build]

[env]
  DATABASE_URL = "sqlite:////data/evm.db"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = "evm_data"
  destination = "/data"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
